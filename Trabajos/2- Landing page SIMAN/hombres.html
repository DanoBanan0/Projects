<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>SECCION HOMBRES</title>
</head>
<body>
    <header class="header">
        <section class="seccion-logo">
            <a href="index.html">
                <img class="logo" src="img/logo-SIMAN.svg" alt="Logo de SIMAN">
            </a>
        </section>
    </header>

    <main class="contenedor">

        <div class="grid">
            <div class="producto">
                <img class="producto__imagen" src="img/camisaH1.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Camisa Blanca</p>
                        <p class="producto__precio">$65</p>
                    </div>
            </div>  <!--.producto-->
           
            <div class="producto">
                <img class="producto__imagen" src="img/camisaH2.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Blusa Azul</p>
                        <p class="producto__precio">$25</p>
                    </div>
            </div>  <!--.producto-->
            
            <div class="producto">
                <img class="producto__imagen" src="img/camisaH3.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Camisa Negra</p>
                        <p class="producto__precio">$45</p>
                    </div>
            </div>  <!--.producto-->

            <div class="grafico grafico--camisas"></div>
            <div class="grafico grafico--node"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="corporativo">
                <h2>Siman Corporativo</h2>
                <p>Quienes Somos</p>
                <p>Visión y Misión</p>
                <p>Historia</p>
                <p>Sucursales</p>
                <p>Servicios</p>
            </div>
        </div>
    </footer>
</body>
</html>
